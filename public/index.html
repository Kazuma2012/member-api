<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>会員システム</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 50px auto; }
    input, button { width: 100%; padding: 8px; margin: 6px 0; }
    .box { border: 1px solid #ccc; padding: 20px; border-radius: 6px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>会員システム</h2>

  <div class="box">
    <h3>新規登録</h3>
    <input id="regUsername" placeholder="ユーザー名" />
    <input id="regEmail" placeholder="メールアドレス" />
    <input id="regPassword" type="password" placeholder="パスワード" />
    <button onclick="register()">登録</button>
  </div>

  <div class="box">
    <h3>ログイン</h3>
    <input id="loginEmail" placeholder="メールアドレス" />
    <input id="loginPassword" type="password" placeholder="パスワード" />
    <button onclick="login()">ログイン</button>
  </div>

  <p id="message"></p>

  <script src="script.js"></script>
</body>
</html>
